<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>My Profile Card</title>
  <!-- bootstrap -->

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #bd00ff; /* vivid magenta background */
      font-family: 'Orbitron', sans-serif;
      color: #00ff9f; /* neon green text */
      text-shadow: 0 0 5px #00ff9f, 0 0 10px #00ff9f;
    }

    .card {
      width: 22rem;
      border-radius: 20px;
      background-color: #001eff; /* deep royal blue */
      border: 2px solid #00ff9f; /* neon green border */
      box-shadow: 
        0 0 15px #00ff9f, 
        0 0 30px #d600ff; /* neon glow layers */
    }

    .card img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      border: 3px solid #00b8ff; /* electric blue outline */
      box-shadow: 
        0 0 15px #00b8ff,
        0 0 25px #d600ff;
    }

    .card h5, .card p {
      margin-bottom: 10px;
    }

    .card-body {
      padding: 1rem;
    }

    .card:hover {
      box-shadow:
        0 0 20px #00ff9f,
        0 0 40px #d600ff,
        0 0 60px #00b8ff;
      transition: box-shadow 0.3s ease-in-out;
    }

    audio, video {
      width: 100%;
      outline: none;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px #00b8ff;
    }

    /* Titles accent color */
    .title-accent {
      color: #d600ff; /* brighter magenta */
      text-shadow: 0 0 8px #d600ff;
    }
  </style>
</head>
